  <style>
    .parent {
      font-weight: bold;
      color: slateblue;
    }
    .parent > div { color: olivedrab; }
    .parent > :last-child { color: inherit; }
  </style>

  <title>hcs-04-03-03</title>

<body>

  <h1>inherit</h1>
  <p>
    스스로의 값을 포기하고 부모로부터 받은 상속값을 적용합니다.
  </p>

  <div class="parent">
    <span class="class-label">.parent</span> 부모
    <div>자식 1</div>
    <div>
      <div>자식</div>
    </div>
    <div>자식 3</div>
  </div>
