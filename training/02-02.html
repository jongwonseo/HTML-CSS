
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../../html-css-tester.css">
  <script defer src="../../html-css-tester.js"></script>

  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.10.1/dist/css/uikit.min.css" />

  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.10.1/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.10.1/dist/js/uikit-icons.min.js"></script>

  <link rel="stylesheet" href="./02.css">

  <title>HTML & CSS 02-02-02</title>
</head>
<body>

  <main>
    <section class="result">

      <!-- 시작 -->

      div 바깥에 있는 텍스트입니다.

      <div id="outer">
        맨 바깥쪽 div의 텍스트입니다.
        <div>
          중간 div의 텍스트입니다.
          <div>
            <strong>font-size</strong> 속성은 말 그대로 글자의 크기를 지정합니다. <br>
            단위로는 <em>px</em>과 <em>%</em>, <em>em</em>, <em>rem</em>이 사용되죠. <br><br>
            <em>px</em>는 절대값으로서 픽셀 단위입니다. <br>
            <em>100%</em>는 <em>1em</em>으로, 이들은 부모 요소와의 상대적 크기를 나타내죠. <br>
            <em>rem</em>은 html 요소와의 상대적 크기를 가지므로, 요소의 중첩에 영향을 받지 않습니다. <br>
            <em>pt</em>는 1인치/72로, 프린트할 컨텐츠에 사용됩니다.
          </div>
        </div>
      </div>

      <!-- 끝 -->

    </section>
    <section class="controls"></section>
  </main>

  <script>
    const controls = [
      {
        obj: {
          name: 'div 요소들',
          query: 'div'
        },

        fields: [
          {
            type: 'text',
            style: 'font-size',
            default: '100%'
          }
        ]
      }
    ]
  </script>
  
</body>
</html>
